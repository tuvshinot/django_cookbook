{% extends "base.html" %}

{% block content %}
<h2>Welcome {{ name }}</h2>
{% if picture %}
    <p>
        <img src="{{ picture }}" alt="">
    </p>
{% endif %}
<p>
    You are now logged in as {{ user_id }}.
    <a href="{% url 'auth:logout' %}"
       class="btn btn-primary btn-sm btn-logout">
        Logout</a>
</p>
{% endblock %}
